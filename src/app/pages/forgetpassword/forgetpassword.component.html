<section class="forget-password-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 m-auto">
        <div class="block text-center">
          <a class="logo" href="">
            <img src="assets/images/logo.png" alt="">
          </a>
          <h2 class="text-center">Welcome Back</h2>
          <form class="text-left clearfix" [formGroup]="myForm" (ngSubmit)="handelfrom()" >
            <div class="form-group">
              <input type="password" class="form-control" name="oldPass" formControlName="oldPass"  placeholder="Write you old password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="newPass" formControlName="newPass" placeholder="New Password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center" >change</button>
            </div>
          </form>
          <p class="mt-4"><a routerLink="/login">Back to log in</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
