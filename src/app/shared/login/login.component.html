<section class="signin-page account">
  <div class="container align-items-center">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 m-auto">
        <div class="block text-center">
          <a class="logo" routerLink="/home">
            <span class="display-3">AVIATO</span>
          </a>
          <h2 class="text-center">Welcome Back</h2>
          <form class="text-left clearfix" [formGroup]="myForm" (ngSubmit)="handelLogin()" >
            <div class="form-group">
              <input type="email" class="form-control" name="email" formControlName="email"  placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center" >Login</button>
            </div>
          </form>
          <p class="pt-3">New in this site ?<a routerLink="/signup"> Create New Account</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
